<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Admin Login</title>

  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f6fb;color:#111}
    .nav{background:#0f172a;padding:14px 0;color:#fff}
    .container{width:1050px;max-width:1050px;margin:0 auto;padding:0 16px}
    .nav-inner{display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;letter-spacing:.3px}
    .nav-links a{color:#fff;text-decoration:none;display:inline-block;margin-left:10px;padding:8px 12px;border-radius:10px;background:rgba(255,255,255,.10)}
    .nav-links a:hover{background:rgba(255,255,255,.16)}

    .grid{display:flex;gap:14px;margin-top:16px}
    .card{flex:1;background:#fff;border:1px solid #e6e8f0;border-radius:14px;padding:14px;box-shadow:0 10px 25px rgba(2,6,23,.06)}
    .form-title{margin:0 0 10px}
    label{display:block;font-size:13px;color:#333;margin:10px 0 6px}
    input{width:100%;padding:11px 12px;border:1px solid #d6d9e6;border-radius:10px;font-size:14px;outline:none}
    input:focus{border-color:#0ea5e9}
    .err{color:#b91c1c;margin:8px 0 0;min-height:16px}
    .ok{color:#15803d;margin:8px 0 0;min-height:16px}
    .btn{margin-top:10px;border:0;padding:11px 12px;border-radius:10px;background:#0ea5e9;color:#fff;cursor:pointer;font-weight:600}
    .btn:hover{opacity:.95}
    .muted{color:#555;margin:0}
  </style>
</head>
<body>
  <div class="nav">
    <div class="container nav-inner">
      <div class="brand">Lost & Found</div>
      <div class="nav-links">
        <a href="homePage.html">Home</a>
        <a href="login.html">User</a>
        <a href="Moderator.html">Moderator</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h2 class="form-title">Admin Login</h2>

        <form onsubmit="return false;">
          <label>Username</label>
          <input id="username" type="text" placeholder="admin" />

          <label>Password</label>
          <input id="password" type="password" placeholder="admin123" />

          <p id="err" class="err"></p>
          <p id="ok" class="ok"></p>

          <button id="btnAdmin" class="btn" type="button">Login as Admin</button>
        </form>
      </div>

      <div class="card">
        <h2 class="form-title">Demo Credentials</h2>
        <p class="muted"><b>Username:</b> admin</p>
        <p class="muted"><b>Password:</b> admin123</p>
      </div>
    </div>
  </div>

  <script src="adminLogin.js"></script>
</body>
</html>
