<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="common.css" />
</head>
<body>
  <div class="nav">
    <div class="container nav-inner">
      <div class="brand">Lost & Found</div>
      <div class="nav-links">
        <a href="homePage.html">Home</a>
        <a href="login.html">User</a>
        <a href="Moderator.html">Moderator</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card col-6 shadow">
        <h2 class="form-title">Admin Login</h2>

        <form onsubmit="return false;">
          <label>Username</label>
          <input id="username" type="text" placeholder="admin" />

          <label>Password</label>
          <input id="password" type="password" placeholder="admin123" />

          <p id="err" class="err"></p>
          <p id="ok" class="ok"></p>

          <button id="btnAdmin" class="btn" type="button">Login as Admin</button>
        </form>
      </div>

      <div class="card col-6 shadow">
        <h2 class="form-title">Demo Credentials</h2>
        <p class="muted"><b>Username:</b> admin</p>
        <p class="muted"><b>Password:</b> admin123</p>
      </div>
    </div>
  </div>

  <script src="adminLogin.js"></script>
</body>
</html>
