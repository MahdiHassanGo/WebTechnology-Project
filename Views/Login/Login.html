<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>User Login</title>

  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f6fb;color:#111}
    .nav{background:#0f172a;padding:14px 0;color:#fff}
    .container{width:1050px;max-width:1050px;margin:0 auto;padding:0 16px}
    .nav-inner{display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;letter-spacing:.3px}
    .nav-links a{color:#fff;text-decoration:none;display:inline-block;margin-left:10px;padding:8px 12px;border-radius:10px;background:rgba(255,255,255,.10)}
    .nav-links a:hover{background:rgba(255,255,255,.16)}

    .grid{display:flex;gap:14px;margin-top:16px}
    .card{flex:1;background:#fff;border:1px solid #e6e8f0;border-radius:14px;padding:14px;box-shadow:0 10px 25px rgba(2,6,23,.06)}
    .form-title{margin:0 0 10px}
    label{display:block;font-size:13px;color:#333;margin:10px 0 6px}
    input{width:100%;padding:11px 12px;border:1px solid #d6d9e6;border-radius:10px;font-size:14px;outline:none}
    input:focus{border-color:#0ea5e9}
    .err{color:#b91c1c;margin:8px 0 0;min-height:16px}
    .ok{color:#15803d;margin:8px 0 0;min-height:16px}
    .btn{border:0;padding:11px 12px;border-radius:10px;background:#0ea5e9;color:#fff;cursor:pointer;font-weight:600}
    .btn:hover{opacity:.95}
    .btn.ghost{background:#fff;color:#0f172a;border:1px solid #d6d9e6}
    .sep{height:1px;background:#eef0f6;margin:12px 0}
    .muted{color:#555;margin:0;line-height:1.45}
  </style>
</head>
<body>
  <div class="nav">
    <div class="container nav-inner">
      <div class="brand">Lost & Found</div>
      <div class="nav-links">
        <a href="homePage.html">Home</a>
        <a href="registration.html">Register</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h2 class="form-title">User Login</h2>

        <form id="loginForm" onsubmit="return false;">
          <label>Email</label>
          <input id="email" type="text" placeholder="example@mail.com" />

          <label>Password</label>
          <input id="password" type="password" placeholder="********" />

          <p id="err" class="err"></p>
          <p id="ok" class="ok"></p>

          <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:8px">
            <button id="btnLogin" class="btn" type="button">Login</button>
            <a class="btn ghost" href="registration.html">Create Account</a>
          </div>
        </form>
      </div>

      <div class="card">
        <h2 class="form-title">Demo Info</h2>
        <p class="muted">Register a user first, then login with the same email + password.</p>
        <div class="sep"></div>
        <p class="muted">Admin login: go to <b>Admin</b> page</p>
        <p class="muted">Moderator login: go to <b>Moderator</b> page</p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
